spring.application.name=tgbot
# Server
server.port=9090

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/tgbot
spring.datasource.username=postgres
spring.datasource.password=55555
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# CBR API
cbr.api.url=http://www.cbr.ru/DailyInfoWebServ/DailyInfo.asmx

# Telegram Bot
bot.token=YOUR_BOT_TOKEN_HERE
bot.username=@YourBotName

# Logging
logging.level.ru.skillfactorydemo.tgbot=DEBUG
